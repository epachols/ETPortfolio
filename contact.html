<main class="py-5">
 
    <!-- contact request form  -->
   <div class="container-lg" id="contactform">
       <div class="row justify-content-start">
           <!-- main contact form -->
           <div class="col-md-7">
                <div class="card">
                    <div class="card-body">
                            <h4>
                                Contact
                            </h4>
                            <hr>
                            <!-- form start -->
                            <form>
                                <div class="form-group">
                                  <label for="exampleFormControlInput1">Name</label>
                                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="What can I call you?">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput2">Email address</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="sirius@3broomsticks.com">
                                </div>

                                <div class="form-group m-3">
                                  <label for="exampleFormControlTextarea1">Message</label>
                                  <textarea class="form-control" rows="8" id="exampleFormControlTextarea1" placeholder="Anything else on your mind?"></textarea>
                                </div>
                                <div class="form-group col-2">
                                <!-- submit button -->
                                <button type="submit" class="btn btn-dark mb-2">Submit</button>
                                </div>  
                            </form>
                    </div>
                </div>
                
            </div>
            <!-- side links column -->
            <div class="col-md-2 mt-2">
                <div class="card bg-light pt-3 pb-1">
                    <div class="text-center">#links</div>
                    <div class="row justify-content-around my-1">
                        <a href="https://github.com/epachols" target="blank" class="text-success"><i class="fab fa-github-alt"></i> Github</a>

                    <div class="row justify-content-around my-1">
                        <a href="#" class="text-success" target="blank"><i class="fas fa-mobile-alt"></i> Phone </a>
                    </div>
                </div>
            </div>

    </div>

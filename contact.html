<main class="bg-dark py-5">

    <!-- contact request form  -->
   <div class="container-lg" id="contactform">
       <div class="row justify-content-start">
           <!-- main contact form -->
           <div class="col-md-7">
                <div class="card">
                    <div class="card-body">
                            <h3 class="text-success">
                                Contact
                            </h3>
                            <hr>
                            <!-- form start -->
                            <form>
                                <div class="form-group">
                                  <label for="exampleFormControlInput1">Name</label>
                                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="What can I call you?">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email address</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="sirius@3broomsticks.com">
                                  </div>
                                </div>

                                <div class="form-group m-3">
                                  <label for="exampleFormControlTextarea1">Message</label>
                                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" placeholder="Anything else on your mind?"></textarea>
                                </div>
                                <div class="form-group col-2">
                                <!-- submit button -->
                                <button type="submit" class="btn btn-dark mb-2">Submit</button>
                                </div>  
                              </form>
                        </div>
                
            </div>
            <!-- side links column -->
            <div class="col-md-2 mt-2">
                <div class="card bg-light pt-3 pb-1">
                    <div class="text-center">#links</div>
                    <div class="row justify-content-around my-1">
                        <a href="https://github.com/epachols" target="blank" class="text-success"><i class="fab fa-github-alt"></i> Github</a>
                    </div>
                    <div class="row justify-content-around my-1">
                        <a href="https://www.linkedin.com/in/evan-pacholski-7910481ab" class="text-success" target="blank"><i class="fab fa-linkedin"></i> Linkedin</a>
                    </div>
                    <div class="row justify-content-around my-1">

                    </div>
                </div>
            </div>
